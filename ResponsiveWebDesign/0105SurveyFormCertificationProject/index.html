<DOCTYPE html>
    <html lang="en">
      <head>
        <meta chaset="UTF-8">
        <title>freeCodeCamp Survey Form</title>
        <link rel="stylesheet" href="styles.css">
      </head>
      <body>
        <header class="header">
          <h1 id="title">freeCodeCamp Survey Form</h1>
          <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
    
        <form id="survey-form" method="post">
          <div class="form-group">
            <label for="name" id="name-label">Name<br></label>
            <input id="name" name="name" type="text" placeholder="Enter your name" required />
          </div>
    
          <div class="form-group">
            <label for="email" id="email-label">Email<br></label>
            <input id="email" name="email" type="email" placeholder="Enter your E-mail" required />
          </div>
    
          <div class="form-group">
            <label for="number" id="number-label">Age (optional)<br></label>
            <input id="number" name="number" type="number" min="13" max="120" placeholder="Age">
          </div>
    
          <div="form-group">
            <p>Witch option best describes your current role?</p>
              <select id="dropdown" name="dropdown">
                <option value="">Select current role</option>
                <option value="1">Studen</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
              </select>
          </div>
    
          <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="definitely"><input id="definitely" type="radio" name="recommend" value="definitely" class="inline"> Definitely<br></label>
            <label for="maybe"><input id="maybe" type="radio" name="recommend" value="maybe" class="inline"> Maybe<br></label>
            <label for="notsure"><input id="notsure" type="radio" name="recommend" value="notsure" class="inline"> Not sure<br></label> 
          </div>
    
          <div class="form-group">
            <p>What would you like to see improved? <spam class="clue">(Check all that apply)</p>
            <label><input name="improved" value="front-end" type="checkbox" class="imput-checkbox"> Front-end Projects<br></label>
            <label><input name="improved" value="back-end" type="checkbox" class="imput-checkbox"> Back-end Projects<br></label>
            <label><input name="improved" value="data" type="checkbox" class="imput-checkbox"> Data Visualisation<br></label>
            <label><input name="improved" value="challenge" type="checkbox" class="imput-checkbox"> Challenges<br></label>
            <label><input name="improved" value="open-source" type="checkbox" class="imput-checkbox"> Open Source Community<br></label>
            <label><input name="improved" value="gitter-help" type="checkbox" class="imput-checkbox"> Gitter help rooms<br></label>
            <label><input name="improved" value="video" type="checkbox" class="imput-checkbox"> Videos<br></label>
            <label><input name="improved" value="meetups" type="checkbox" class="imput-checkbox"> City Meetups<br></label>
            <label><input name="improved" value="wiki" type="checkbox" class="imput-checkbox"> Wiki<br></label>
            <label><input name="improved" value="forum" type="checkbox" class="imput-checkbox"> Forum<br></label>
            <label><input name="improved" value="courses" type="checkbox" class="imput-checkbox"> Additional Courses<br></label>
          </div>
    
          <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea id="suggestions" name="suggestions" placeholder="Enter your comment here" class="imput-text-area"></textarea>
          </div>
    
          <div class="form-group">
            <input id="submit" type="submit" value="Submit" />
          </div>
        </form>
      </body>
    </html>
